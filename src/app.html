<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body {
				--bg: white;
				--fg: #222;
				--divider: #ccc;
				background: var(--bg);
				color: var(--fg);
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
					Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				min-height: 100dvh;
				line-height: 2;
				/* background-color: rgb(28, 28, 29);
				color: rgb(229, 229, 229); 
				font-family: Arial, Helvetica, sans-serif; */
			}

			h1, h2 {
				text-align: center;
			}

			code {
				background-color: rgb(19, 18, 18);
			}

			pre {
				background-color: rgb(19, 18, 18);
				padding: 1em 1em;
			}

			@media (prefers-color-scheme: dark) {
				body {
					--bg: #222;
					--fg: #ddd;
					--divider: #666;
				}
			}
			/* Styles for screens with a minimum width of 1200px (typical desktop) */
			@media screen and (min-width: 1200px) {
				/* Your desktop-specific CSS styles here */
				body {
					max-width: 1140px;
					margin: 0 auto;
				}
			}

			/* Styles for screens with a minimum width of 992px (typical laptop) */
			@media screen and (min-width: 992px) and (max-width: 1199px) {
				/* Your laptop-specific CSS styles here */
				body {
					max-width: 970px;
					margin: 0 auto;
				}
			}

			/* Styles for screens with a maximum width of 991px (typical mobile) */
			@media screen and (max-width: 991px) {
				/* Your mobile-specific CSS styles here */
				body {
					max-width: 90%;
					margin: 0 auto;
				}
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
