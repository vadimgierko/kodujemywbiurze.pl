<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/* LIGHT/DARK MODE */

			:root, html[data-theme='light'] {
				--background-color: #fff;
				--text-color: #121416d8;
				--link-color: rgba(30, 30, 30);
				--link-color-on-hover: rgba(30, 30, 30, 0.7);
				--header-background-color: rgb(60, 59, 59);
				--code-background-color: rgb(60, 59, 59);
			}

			html[data-theme='dark'] {
				--background-color: #222;
				--text-color: #ddd;
				--link-color: white;
				--link-color-on-hover: rgba(255, 255, 255, 0.7);
				--header-background-color: rgb(60, 59, 59);
				--code-background-color: rgb(60, 59, 59);
			}

			/* GLOBAL CSS */

			body {
				transition: background-color 0.3s ease-out, color 0.3s ease-out;

				background-color: var(--background-color);
				color: var(--text-color);
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
					Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				min-height: 100dvh;
				line-height: 2;
				width: 100%;
			}

			.header-container, .header-content {
				background-color: var(--header-background-color);
			}

			h1, h2 {
				text-align: center;
			}

			code {
				background-color: var(--code-background-color);
				color: white;
				font-size: 15px;
				padding: 0 0.5em;
				border-radius: 5px;
			}

			pre {
				background-color: var(--code-background-color);
				color: white;
				padding: 1em 0.5em;
				overflow: auto;
				border-radius: 5px;
			}

			a {
				color: var(--link-color);
			}

			a:hover {
				color: var(--link-color-on-hover)
			}

			/* RWD CSS */

			/* Styles for screens with a minimum width of 1200px (typical desktop) */
			@media screen and (min-width: 1200px) {
				/* Your desktop-specific CSS styles here */
				body {
					max-width: 1140px;
					margin: 0 auto;
				}
			}

			/* Styles for screens with a minimum width of 992px (typical laptop) */
			@media screen and (min-width: 992px) and (max-width: 1199px) {
				/* Your laptop-specific CSS styles here */
				body {
					max-width: 970px;
					margin: 0 auto;
				}
			}

			/* Styles for screens with a maximum width of 991px (typical mobile) */
			@media screen and (max-width: 991px) {
				/* Your mobile-specific CSS styles here */
				body {
					max-width: 90vw;
					margin: 0 auto;
				}
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			// check, if theme is stored in local storage first:
			const theme = localStorage.getItem("theme");
			console.log({theme});

			if (!theme) {
				// if no theme stored in local storage, check user theme preferences:
				if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					// dark mode:
					document.documentElement.setAttribute('data-theme', 'dark');
				} else {
					document.documentElement.setAttribute('data-theme', 'light');
				}
			} else {
				if (theme === "dark") {
					document.documentElement.setAttribute('data-theme', 'dark');
				} else {
					document.documentElement.setAttribute('data-theme', 'light');
				}
			}
		</script>
	</body>
</html>
